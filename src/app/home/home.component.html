<h3>List of All Course</h3>
<div>
    <a class="btn btn-primary" routerLink="/create">Create</a>
</div>
<div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Course Name</th>
            <th scope="col">Credits</th>
            <th scope="col">Department Name</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
                <td>{{course.Id}}</td>
                <td>{{course.title}}</td>
                <td>{{course.credits}}</td>
                <td>{{course.departmentName}}</td>
                <td (click)="deleteCourse(course.Id)"><button>Delete</button></td>
                <td [routerLink]="['/edit',course.Id]"><button>Edit</button></td>
          </tr>
      </table>
</div>
